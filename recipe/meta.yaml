{% set name = "napari-sif-reader" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-sif-reader-{{ version }}.tar.gz
  sha256: e0a480066a8970bf4c429f884af6c7edd5fae4a94584aa04fa0429134c8a4132

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - numpy
    - python >={{ python_min }}
    - sif-parser

test:
  imports:
    - napari_sif_reader
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/napari-sif-reader
  summary: This is a simple wraper to read .sif format files from Andor Technology.
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/rjlopez2/napari-sif-reader

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - rjlopez2
